<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成員列表</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            padding: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
            word-wrap: break-word;
        }
        th {
            background-color: #ddd;
        }
        .highlight-blue {
            background-color: #cce5ff;
        }
        .highlight-yellow {
            background-color: #fff3cd;
        }
        @media screen and (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                display: none;
            }
            tr {
                margin-bottom: 10px;
                border: 1px solid #ccc;
                padding: 10px;
            }
            td {
                text-align: right;
                padding-left: 50%;
                position: relative;
                display: flex;
                justify-content: space-between;
            }
            td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                font-weight: bold;
                text-align: left;
            }
        }
    </style>
    <script>
        function addRow() {
            let table = document.getElementById("memberTable").getElementsByTagName('tbody')[0];
            let newRow = table.insertRow();
            let columns = ["name", "game", "psn", "id", "note"];
            let labels = ["稱呼", "遊戲名", "PSN", "ID", "備註"];
            
            for (let i = 0; i < columns.length; i++) {
                let cell = newRow.insertCell(i);
                cell.textContent = document.getElementById(columns[i]).value;
                cell.setAttribute("data-label", labels[i]);
            }
            
            document.getElementById("memberForm").reset();
        }
        
        function exportToExcel() {
            let table = document.getElementById("memberTable");
            let wb = XLSX.utils.book_new();
            let ws = XLSX.utils.table_to_sheet(table);
            XLSX.utils.book_append_sheet(wb, ws, "成員列表");
            XLSX.writeFile(wb, "成員列表.xlsx");
        }
        
        function importFromExcel(event) {
            let file = event.target.files[0];
            let reader = new FileReader();
            reader.onload = function(e) {
                let data = new Uint8Array(e.target.result);
                let workbook = XLSX.read(data, { type: "array" });
                let sheetName = workbook.SheetNames[0];
                let sheet = workbook.Sheets[sheetName];
                let json = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                
                let table = document.getElementById("memberTable").getElementsByTagName('tbody')[0];
                table.innerHTML = "";
                
                for (let i = 1; i < json.length; i++) {
                    let row = json[i];
                    if (row.length > 0) {
                        let newRow = table.insertRow();
                        let labels = ["稱呼", "遊戲名", "PSN", "ID", "備註"];
                        for (let j = 0; j < 5; j++) {
                            let cell = newRow.insertCell(j);
                            cell.textContent = row[j] || "";
                            cell.setAttribute("data-label", labels[j]);
                        }
                    }
                }
            };
            reader.readAsArrayBuffer(file);
        }
    </script>
</head>
<body>
    <form id="memberForm" onsubmit="event.preventDefault(); addRow();">
        <input type="text" id="name" placeholder="稱呼" required>
        <input type="text" id="game" placeholder="遊戲名">
        <input type="text" id="psn" placeholder="PSN">
        <input type="text" id="id" placeholder="ID">
        <input type="text" id="note" placeholder="備註">
        <button type="submit">添加</button>
    </form>
    <button onclick="exportToExcel()">匯出 Excel</button>
    <input type="file" accept=".xlsx" onchange="importFromExcel(event)">
    
    <table id="memberTable">
        <thead>
            <tr>
                <th>稱呼</th>
                <th>遊戲名</th>
                <th>PSN</th>
                <th>ID</th>
                <th>備註</th>
            </tr>
        </thead>
        <tbody>
            <tr class="highlight-blue">
                <td data-label="稱呼">阿力</td>
                <td data-label="遊戲名">深白色</td>
                <td data-label="PSN"></td>
                <td data-label="ID"></td>
                <td data-label="備註"></td>
            </tr>
            <tr class="highlight-yellow">
                <td data-label="稱呼">小郭</td>
                <td data-label="遊戲名">阿爾米奧</td>
                <td data-label="PSN"></td>
                <td data-label="ID">QM5Q688E</td>
                <td data-label="備註"></td>
            </tr>
            <tr>
                <td data-label="稱呼">狼宮</td>
                <td data-label="遊戲名">狼宮</td>
                <td data-label="PSN">Cash_Lau</td>
                <td data-label="ID"></td>
                <td data-label="備註"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
